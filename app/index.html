<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Contratos Uniandrade</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form">
            <h3>TERMO DE COOPERAÇÃO TÉCNICA</h3>
            <p>Por favor, insira abaixo, os dados referentes à <strong>UNIDADE CEDENTE (EMPRESA)</strong></p>
            <form>
              <div class="form-group">
                <div class="form-group">
                  <label for="exampleInputPassword1">Nome</label>
                  <input type="text" class="form-control"  placeholder="Nome">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Endereço</label>
                  <input type="text" class="form-control"  placeholder="Endereço">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Bairro</label>
                  <input type="text" class="form-control"  placeholder="Bairro">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Cidade</label>
                  <input type="text" class="form-control"  placeholder="Cidade">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Estado</label>
                  <input type="text" maxlength="2" class="form-control"  placeholder="Sigla do estado">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">CEP</label>
                  <input type="text" maxlength="2" class="form-control"  placeholder="00.000-00">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">CNPJ/MF</label>
                  <input type="text" maxlength="2" class="form-control"  placeholder="00.000-00">
                </div>
              </div>
              <button type="submit" class="btn btn-primary ">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
